---
- hosts: man
  tasks:

   - name: Make sure that we can connect to the machine
     ping:

   - name: Upgrade vi
     yum:
       name: vim
       state: absent
       update_cache: true
     become: true

   - name: Install net-tools and vi
     yum:
       name: "{{ item }}"
       state: present
       update_cache: true
     loop:
       - vi
       - net-tools
     become: true
       

