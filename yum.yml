---
- hosts: c1
  tasks:

   - name: Make sure that we can connect to the machine
     ping:

   - name: Upgrade vi
     yum:
       name: vi
       state: latest
       update_cache: yes
     become: true

   - name: Install list of packeges
     yum:
       name: "{{ mypackageList }}"
       state: present
       update_cache: yes
     vars:
       mypackageList:
       - vim
       - vi
     become: true
       

