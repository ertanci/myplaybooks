---
- hosts: man
  tasks:

   - name: Make sure that we can connect to the machine
     ping:

   - name: Upgrade vi
     yum:
       name: vi
       state: absent
       update_cache: true
     become: true

   - name: Install vim and vi
     yum:
       name: "{{ mypackageList }}"
       state: present
       update_cache: true
     vars:
       mypackageList:
       - vim
       - vi
       - net-tools
     become: true
       

